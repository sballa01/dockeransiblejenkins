---
hosts: dev
become: True
tasks:
  - name: install python pip
    apt:
      name: python-pip
      state: present
  - name: install docker
    apt:
      name: docker
      state: present
  - name: start the docker
    service:
         name: docker
         state: started
         enabled: yes
  - name: install docker-py
    pip:
      name: docker-py
      state: present
  - name: start the container
    docker-container:
    name: simpli
    image: "sballa01/simpli:${DOCKER_TAG}"
    state: started
    published_ports:
      - 0.0.0.0:8080:8080
---    
